<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
    <script>
      // Only load on production environment.
      if (window.location.host !== 'teukka.tech')
  window.goatcounter = {no_onload: true};
    </script>
    <link rel="stylesheet" href="../pandocoverride.css" />
    <link rel="stylesheet" href="../knowledge-base.css" />
    <link rel="stylesheet" href="../vim.css" />
  </head>
  <title>{{ page.title }}</title>
  <body>
    <section>{{ content }}</section>
    <div class="tags">
      {% for tag in page.tags %}
      <p>#{{tag}}</p>
      {% endfor %}
    </div>
  <script data-goatcounter="https://teukka_tech.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
