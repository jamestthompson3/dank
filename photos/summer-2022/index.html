<input id=searchInput tabindex=0 placeholder="search 🔍"><ul id=searchResults></ul></div></header><h2 class=title style=text-align:center>Summer 2022</h2><div class=gallery><p>In Summer 2022, I took a trip with my wife around Europe. We visited Austria, Scotland, and Germany.</p><p><div class=picture><figure><picture title="A sheep in the foreground with the Austrian Alps in the background. There is a stormy sky with the sun setting, painting the clouds purple and god."><source srcset=/images/sheep-mountains.webp><img class=u-photo src=/images/sheep-mountains.webp alt="A sheep in the foreground with the Austrian Alps in the background. There is a stormy sky with the sun setting, painting the clouds purple and god."></picture><figcaption>Sheep on top of Gamskarkogel.</figcaption></figure></div><div class=picture><figure><picture title="A panorama showing the peaks of the Austrian Alps at twilight. The sun is going down and green waves of mountain peaks are sitting beneath a gold and blue sky."><source srcset=/images/sea-of-peaks.webp><img class=u-photo src=/images/sea-of-peaks.webp alt="A panorama showing the peaks of the Austrian Alps at twilight. The sun is going down and green waves of mountain peaks are sitting beneath a gold and blue sky."></picture><figcaption>Gamskarkogel, Austria.</figcaption></figure></div><div class=picture><figure><picture title="A view of the Scottish Highlands. Olive green hills are criss-crossed with white dirt trails"><source srcset=/images/halfway-up-cairngorm.webp><img class=u-photo src=/images/halfway-up-cairngorm.webp alt="A view of the Scottish Highlands. Olive green hills are criss-crossed with white dirt trails"></picture><figcaption>Halfway up Cairn Gorm, Scotland</figcaption></figure></div><div class=picture><figure><picture title="A fire salamander relaxing on a dirt trail on a summer afternoon."><source srcset=/images/fire-salamander.webp><img class=u-photo src=/images/fire-salamander.webp alt="A fire salamander relaxing on a dirt trail on a summer afternoon."></picture><figcaption>Fire salamander, Austria.</figcaption></figure></div><div class=picture><figure><picture title="A flock of sheep on the peak of Gamskarkogel in Austria. A wooden cross stands on the peak in the background."><source srcset=/images/watching-over-the-flock.webp><img class=u-photo src=/images/watching-over-the-flock.webp alt="A flock of sheep on the peak of Gamskarkogel in Austria. A wooden cross stands on the peak in the background."></picture><figcaption>Sheep on the top of Gamskarkogel, Austria.</figcaption></figure></div><div class=picture><figure><picture title="Clouds obscuring a mountain valley over vivid green meadows. There are cows in the background."><source srcset=/images/early-morning-mountain.webp><img class=u-photo src=/images/early-morning-mountain.webp alt="Clouds obscuring a mountain valley over vivid green meadows. There are cows in the background."></picture><figcaption>Early morning hike, Austria.</figcaption></figure></div><div class=picture><figure><picture title="The view of the valley from Coire an t-Sneachda. There is a woman standing on a cliff's edge in the right foreground."><source srcset=/images/conquering-the-peak.webp><img class=u-photo src=/images/conquering-the-peak.webp alt="The view of the valley from Coire an t-Sneachda. There is a woman standing on a cliff's edge in the right foreground."></picture><figcaption>The view from Coire an t-Sneachda, Scotland.</figcaption></figure></div><div class=picture><figure><picture title="Two young, gray calves huddling together in a mountain meadow."><source srcset=/images/cow-friends.webp><img class=u-photo src=/images/cow-friends.webp alt="Two young, gray calves huddling together in a mountain meadow."></picture><figcaption>Cow friends, Austria.</figcaption></figure></div></p></div><div class=webmention></div><footer><hr><div class=h-card><a class=pic-link href=https://en.wikipedia.org/wiki/Pygmy_slow_loris><img class=u-photo src=https:/
