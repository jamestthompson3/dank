<header>
	<div class="main">
		<a class="homepage" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	</div>
	<nav>
		{{ range .Site.Menus.main }}
		<a href="{{ .URL }}">{{ .Name }}</a>
		{{ end }}
	</nav>
  <div id="fastSearch">
    <label for="searchInput" style="display:none;">search the blog</label>
    <input id="searchInput" tabindex="0" placeholder="search 🔍">
    <ul id="searchResults">
    </ul>
  </div>
</header>
